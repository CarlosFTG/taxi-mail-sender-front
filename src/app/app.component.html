<div>
  <header>Usuarios taxi ADIF</header>
  <button mat-flat-button (click)="openCreateUser()">Crear usuario</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="adif_email">
    <th mat-header-cell *matHeaderCellDef> Email personal </th>
    <td mat-cell *matCellDef="let user"> {{user.adif_email}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let user"> 
      <mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> Operaciones </th>
    <td mat-cell *matCellDef="let user"> 
      <button mat-button (click)="openOrderDetails(user._id,user.name, false)">Consultar</button>
      <button mat-button (click)="openOrderDetails(user._id,user.name, true)">Modificar</button>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
